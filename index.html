<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/globalStyle.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="shortcut icon" href="../assets/logocontrole.svg" type="image/x-icon">
    <title>Game Station</title>
</head>

<body>

    <main>

        <div class="banner">
            <video autoplay muted loop>
                <source src="./src/assets/video/background.mp4" type="video/mp4">
            </video>
        </div>

        <div class="content">

            <div class="welcome">
                <div class="logo">
                    <img src="./src/assets/logocontrole.svg" alt="logo">
                    <h1>Game Station</h1>
                </div>
                <h1>
                    Bem Vindo
                </h1>
            </div>

            <form>
                <input required type="text" placeholder="Digite seu nome">
                <button type="submit" > Iniciar </button>
            </form>

        </div>
        <footer>

            <a href="" target="_blank">
                <img src="./src/assets/instagram.svg" alt="Logo Instagram">
            </a>
            <a href="" target="_blank">
                <img src="./src/assets/githublogo.svg" alt="Logo">
            </a>
        </footer>
    </main>




    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
