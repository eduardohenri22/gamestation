<!DOCTYPE html>
<html lang="pt_BR>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/globalStyle.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="shortcut icon" href="../assets/logocontrole.svg" type="image/x-icon">
    <title>Game Station</title>
</head>
<body>
    <div class="banner">

        <video autoplay muted loop>
            <source src="../assets/video/backgroundDash.mp4" type="video/mp4">
        </video>
    </div>
    <div class="content">

        <header>
        <a href="/"> <button >Logout</button> </a> 

            
        </header>
        <div class="divPesquisa">
            <input type="text" id="search-input" placeholder="Pesquisar...">
            <img id="search-button" src="../assets/search.svg" alt="">
        </div>

        <main>
            <section class="sectionGames">
                <ul>
                    <li>
                        <div class="boxGame">
                            <img src="" alt="">
                            <h3></h3>
                            <p></p>
                            <span></span>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    
    <div class="buttonsPages">
        <button class="btPagesNext">Avan√ßar</button>
        <button class="btPagesPrevious">Voltar</button>
    </div>


    
    <dialog class="modalController">
        <div class="divGameScreenShots">

        </div>
        <div class="divCloseModal">

            <button class="btCloseModal">X</button>
        </div>
        <div class="contentModal">
            <!-- <img class="imgModal" src="" alt=""> -->
        </div>
    </dialog>


    <script type="module" src="/src/scripts/dashboard.js"></script>
